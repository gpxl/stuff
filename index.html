<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/syntax.css">
  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript" src="https://gumroad.com/js/gumroad.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="title"><a href="/">Stuff in the House</a></h1>
      </div>
    </div>
  </div>
  <script type="text/x-handlebars" data-template-name="products">
    <div class="container">
      <div class="row">
        {{#each post in model}}
        <div class="col-md-4 posts {{ post.available }}">
          <a {{bindAttr href="post.gurl"}} class="panel">
            <div class="panel panel-info">
              <div class="panel-body">
                <img {{bindAttr src="post.img"}} />
              </div>
              <div class="panel-footer">
                {{ post.title }}
                <br />
                <strong>{{ post.price }}{{#if post.obo}} obo{{/if}}</strong>
              </div>
            </div>
          </a>
        </div>
        {{/each}}
      </div>
    </div>
  </script>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="footer">

        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/libs/jquery-1.10.2.js"></script>
<script src="js/libs/handlebars-1.1.2.js"></script>
<script src="js/libs/ember-1.2.0.js"></script>
<script src="js/libs/ember-1.2.0.js"></script>
<script src="http://builds.emberjs.com/canary/ember-data.min.js"></script>
<script src="js/app.js"></script>
<!-- to activate the test runner, add the "?test" query string parameter -->
<script src="tests/runner.js"></script>
</body>
</html>
